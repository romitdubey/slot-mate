<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link rel="stylesheet" href="css/user-reg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="container">
        <div class="logo">
          <img src="images/logo.png" alt="Logo" />
        </div>
        <nav>
          <a href="index.html" class="btn home-btn">Home</a>
        </nav>
      </div>
    </header>

    <!-- Registration Section -->
    <section class="register-section">
      <div class="register-container">
        <h2>Create a New Account</h2>
        <form id="signupForm">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Choose a username"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Create a password"
          />

          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
            placeholder="Re-enter your password"
          />

          <button type="submit" class="btn primary">Register</button>
        </form>

        <p id="signupMessage" class="message"></p>

        <p class="login-link">
          Already have an account? <a href="index.html">Login Here</a>
        </p>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="container">
        <div class="footer-left">
          <h4>Contact Us</h4>
          <p>123, Delivery Street, City, Country</p>
          <p>Email: info@deliveryservice.com</p>
          <p>Phone: +123 456 7890</p>
        </div>
        <div class="footer-center">
          <h4>Quick Links</h4>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Track Parcel</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="footer-right">
          <h4>Follow Us</h4>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2024 Delivery Service. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="js/signup.js"></script>
  </body>
</html>
